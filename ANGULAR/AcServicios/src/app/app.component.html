<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<h3>Datos del Servicio de Angular</h3>
<h4>Betsy Jocelyn </h4>
<div>
  <table class="table table-bordered" *ngIf="clientesService.empleados.length > 0; else noHayEmpleados">
    <thead>
      <tr style="background-color: rgb(100, 100, 176);">
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
        <th scope="col">GENDER</th>
        <th scope="col">AGE</th>
        <th scope="col">COMPANY</th>
        <th scope="col">PHONE</th>
        <th scope="col">ADDRESS</th>

      </tr>
    <tbody>
      <tr style="background-color: rgb(184, 184, 234);"    *ngFor="let empleado of clientesService.empleados">
        
        <td>{{empleado._id}}</td>
        <td>{{empleado.name}}</td>
        <td>{{empleado.gender}}</td>
        <td>{{empleado.age}}</td>
        <td>{{empleado.email}}</td>
        <td>{{empleado.phone}}</td>
        <td>{{empleado.address}}</td>

      </tr>
    </tbody>
  </table>

  <ng-template #noHayEmpleados>
    <h5>No hay empleados </h5>
  </ng-template>

</div>
