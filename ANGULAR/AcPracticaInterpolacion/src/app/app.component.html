<div id="titulo">
  <h1 class="display-5">Binding en una direccion</h1>
  <h1 class="h5">Diego Marquez</h1>
</div>

<div id="contenedor">
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="../assets/imagenes/guapo1.jpeg" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Guapo #1</h5>
          <p class="crad-text">Nombre: {{user1.nombre}}</p>
          <p class="crad-text">Apellido: {{user1.apellido}}</p>
          <p class="crad-text">Telefono: {{user1.telefono}}</p>
          <p class="crad-text">Correo: {{user1.correo}}</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
    </div>
  </div>
  <div class="card mb-3" style="max-width: 540px;">

      </div>

          <h5 class="card-title">Guapo #2</h5>
          <p class="card-text" [innerHTML]="'Nombre: '+user2.nombre"></p>

          <p class="card-text" [innerHTML]="'Correo: '+user2.correo"></p>
          <p class="card-text"><small class="text-muted">Last updated 10 mins ago</small></p>
        </div>
      </div>
    </div>
  </div>
  <div class="card mb-3" style="max-width: 540px;">

      </div>
      <div class="col-md-8">

          <p class="card-text" [innerHTML]="'Nombre: '+user3.nombre"></p>
