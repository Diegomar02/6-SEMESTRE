<h4>Formularios <small></small></h4> 
<h6>Diego Marquez Gomez</h6>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">
  <div class="container">
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label> 
      <div class="col-8">
        <input class="form-control" 
        type="text"
        placeholder="Nombre" 
        formControlName="nombre"> 
      </div>
    </div>
    
    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label> <div class="col-8">
        <input class="form-control" 
        type="text"
        placeholder="Apellido" 
        formControlName="apellido"> 
      </div>
    </div>
      
    <div class="form-group row">
      <label class="col-2 col-form-label">Correo</label> <div class="col-8">
        <input class="form-control" 
        type="text"
        placeholder="Correo electronico" 
        formControlName="correo"> 
      </div>
    </div>
    
    <div class="form-group row">
      <label class="col-2 col-form-label">&nbsp;</label> 
      <div class="input-group col-md-8">
        <button type="submit" 
        class="btn btn-outline-primary"> Guardar</button> 
      </div>
    </div> 
  </div>
  {{forma.valid}}
</form>
